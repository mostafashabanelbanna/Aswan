  <meta name="description"
    content="محافظة أسوان محافظة من محافظات مصر الجنوبية. عاصمتها مدينة أسوان. تقع محافظة أسوان جنوب جمهورية مصر العربية، ويحدها من الشمال محافظة الأقصر، وشرقا محافظة البحر الأحمر، وغربا محافظة الوادي الجديد، وجنوبا السودان عند خط عرض 22 شمال مدار السرطان، وتقع مدينة أسوان عاصمة المحافظة على الشاطئ الشرقي للنيل، وترتفع مدينة أسوان حوالي 85 متر فوق سطح البحر، وتبعد عن القاهرة 879 كم، وتبلغ مساحة المحافظة 34,608 كم2." />
  <meta name="keywords" content="أسوان, محافظة أسوان, بوابة محافظة أسوان, بوابة محافظة أسوان الإلكترونية">
